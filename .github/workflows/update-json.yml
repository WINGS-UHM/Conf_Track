name: Update conferences JSON

on:
  schedule:
    # Cron is in UTC. This example runs daily at 10:20 UTC.
    - cron: "20 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "update-json"
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install requests beautifulsoup4 pyyaml

      - name: Run scraper / merger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python tools/update_conferences.py --in data/conferences.json --out data/conferences.json

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/conferences.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update conferences.json"
          git push
